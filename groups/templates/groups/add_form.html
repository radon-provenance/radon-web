{% if action == 'add' %}
    {% url 'groups:add_user' name=group.name as post_url %}
{% endif %}

<div class="row">
  <form id="addForm" 
        method="POST"
        action="{{post_url}}" 
        novalidate="novalidate" 
        enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group {% if form.errors.name %}has-error{% endif %}">
        <label for="name" class="form-label">User list</label>
        <select id="select_add_user_form" 
                name="users" 
                form="addForm"
                class="form-select" 
                multiple
                style="width:200px;height:200px">
            {% for uname, selected in users %}
              <option value="{{uname}}" {% if selected %}selected{% endif %}>{{uname}} </option>
            {% endfor %}
        </select>
    </p>

  <div class="col text-end">
    <button type="submit" class="btn btn-success btn-block">
      Send request to edit group
    </button>
  </div>

</form>

</div>
