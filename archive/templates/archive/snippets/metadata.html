
  {% for m in metadata %}
    {% if m.0|length > 4000 or m.1|length > 4000 %}
      <span class="label label-{{label}}" data-toggle="tooltip" title="{{ m.0 }} = {{ m.1 }}">
           ...
      </span>&nbsp;&nbsp;
    {% else %}
       <span class="label label-{{label}}">
       {{ m.0 }} = {{ m.1 }}
       </span>&nbsp;&nbsp;
    {% endif %}
  {% endfor %}
