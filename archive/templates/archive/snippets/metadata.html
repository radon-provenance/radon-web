
<div class="meta-container">
  <div class="meta-title">{{title}}</div>
  <table class="meta-table">
    <thead>
      <tr><th>Name</th><th>Value</th></tr>
    </thead>
    <tbody>
      {% for m in metadata %}
      <tr><th>{{ m.0 }}</th><td>{{ m.1 }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
